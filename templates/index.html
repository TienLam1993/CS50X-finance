{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>TOTAL</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="3"></td>
                <td>$10,000.00</td>
            </tr>
        </tfoot>
        <tbody>
            {% for i in range(length) %}
                <tr>
                    <td>{{ data[i]['symbol'] }}</td>
                    <td>{{ data[i]['SUM(share)'] }}</td>
                    <td>{{ price[i] }}</td>
                    <td>{{ total[i] }}</td>
                </tr>
            {% endfor %}
            <tr>
                <td colspan="3">CASH</td>
                <td>{{ cash }}</td>
            </tr>
        </tbody>
    </table>
{% endblock %}
